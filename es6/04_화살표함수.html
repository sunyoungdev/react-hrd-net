<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // function make1() {
        //     console.log('나는 함수')
        // }

        make1 = () => {
            console.log('나는 함수')
        }
        make1() // 화살표 함수는 호출을 나중에 해야 함

        make2 = (num) => {
            console.log(num)
        }
        make2(100)

        make3 = (num1, num2, num3) => {
            console.log(num1 + num2 + num3)
        }
        make3(1, 2, 3)



    </script>
</body>
</html>
